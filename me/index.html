<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/playground.js"></script>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <a href="../" class="back-button">Back to Home</a>
    <div class="game-ui">
      <h3>Network Game</h3>
      <p><strong>Connections:</strong> <span id="connection-count">0</span></p>
      <p><strong>Nodes:</strong> <span id="node-count">0</span></p>
      <p><strong>Click objects</strong> to transform and create connections!</p>
    </div>

    <a-scene>
      <a-assets>
        <a-asset-item id="head" src="../media/3D_Ryan_Head_clean.glb"></a-asset-item>
        <a-asset-item id="body" src="../media/ryan_nontext.glb"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#head" position="0 1 -3" scale="1 1 1" rotation="0 0 0" ></a-entity>
      <a-entity gltf-model="#body" position="0 1 -3" scale="2 2 2" rotation="0 0 0" ></a-entity>

      <!-- Ground plane -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#2c3e50" opacity="0.3"></a-plane>
      <a-sky color="#ffffff"></a-sky>

      <!-- Lighting -->
      <a-light type="ambient" color="#ffffff" intensity="0.4"></a-light>
      <a-light type="directional" position="5 10 5" intensity="0.8"></a-light>
      <a-light type="point" position="-5 5 -5" color="#4a90e2" intensity="0.6"></a-light>
      <a-light type="point" position="5 5 -5" color="#e24a90" intensity="0.6"></a-light>

      <!-- Camera -->
      <a-camera id="main-camera" position="0 2 5" look-controls wasd-controls="enabled: true"></a-camera>
    </a-scene>

    <script src="script.js"></script>

  </body>
</html>
