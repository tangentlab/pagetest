<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame VR Demo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }
        .info-panel h2 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
        }
        .info-panel p {
            margin: 8px 0;
            font-size: 0.9em;
            line-height: 1.4;
        }
        .back-link {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: background 0.2s;
        }
        .back-link:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <a href="../" class="back-link">‚Üê Back to Home</a>

    <div class="info-panel">
        <h2>üöÄ A-Frame VR Demo</h2>
        <p><strong>Controls:</strong></p>
        <p>‚Ä¢ Click and drag to look around</p>
        <p>‚Ä¢ Use WASD or arrow keys to move</p>
        <p>‚Ä¢ Click on objects to interact</p>
        <p>‚Ä¢ Works with VR headsets!</p>
    </div>

    <a-scene
        vr-mode-ui="enabled: true"
        embedded
        renderer="antialias: true; colorManagement: true"
        background="color: #1a1a2e">

        <!-- Lighting -->
        <a-light type="ambient" color="#ffffff" intensity="0.4"></a-light>
        <a-light type="directional" position="5 10 5" intensity="0.8" cast-shadow></a-light>
        <a-light type="point" position="-5 5 -5" color="#4a90e2" intensity="0.6"></a-light>
        <a-light type="point" position="5 5 -5" color="#e24a90" intensity="0.6"></a-light>

        <!-- Ground plane -->
        <a-plane
            rotation="-90 0 0"
            width="20"
            height="20"
            color="#2c3e50"
            shadow="receive: true">
        </a-plane>

        <!-- Central rotating cube -->
        <a-box
            id="main-cube"
            position="0 1.5 0"
            rotation="0 45 0"
            width="2"
            height="2"
            depth="2"
            color="#ff6b6b"
            animation="property: rotation; to: 0 405 0; loop: true; dur: 5000"
            shadow="cast: true"
            clickable>
        </a-box>

        <!-- Floating spheres in a circle -->
        <a-sphere
            position="-3 2 0"
            radius="0.5"
            color="#4ecdc4"
            animation="property: position; to: -3 3 0; loop: true; dir: alternate; dur: 2000"
            shadow="cast: true"
            clickable>
        </a-sphere>
        <a-sphere
            position="3 2 0"
            radius="0.5"
            color="#ffe66d"
            animation="property: position; to: 3 3 0; loop: true; dir: alternate; dur: 2000"
            shadow="cast: true"
            clickable>
        </a-sphere>
        <a-sphere
            position="0 2 -3"
            radius="0.5"
            color="#95e1d3"
            animation="property: position; to: 0 3 -3; loop: true; dir: alternate; dur: 2000"
            shadow="cast: true"
            clickable>
        </a-sphere>
        <a-sphere
            position="0 2 3"
            radius="0.5"
            color="#f38181"
            animation="property: position; to: 0 3 3; loop: true; dir: alternate; dur: 2000"
            shadow="cast: true"
            clickable>
        </a-sphere>

        <!-- Cylinders -->
        <a-cylinder
            position="-2 1 2"
            radius="0.3"
            height="2"
            color="#a8e6cf"
            rotation="45 0 0"
            shadow="cast: true"
            clickable>
        </a-cylinder>
        <a-cylinder
            position="2 1 -2"
            radius="0.3"
            height="2"
            color="#ffd3a5"
            rotation="-45 0 0"
            shadow="cast: true"
            clickable>
        </a-cylinder>

        <!-- Text -->
        <a-text
            value="A-Frame Demo"
            position="0 4 -2"
            align="center"
            color="#ffffff"
            width="10">
        </a-text>

        <!-- Sky -->
        <a-sky color="#0c0c0c"></a-sky>

        <!-- Camera with controls -->
        <a-entity
            id="rig"
            movement-controls="fly: true"
            position="0 1.6 5">
            <a-camera
                id="camera"
                look-controls="pointerLockEnabled: true"
                wasd-controls="enabled: true">
            </a-camera>
        </a-entity>

        <!-- Cursor for interaction -->
        <a-cursor
            id="cursor"
            animation__click="property: scale; startEvents: click; from: 0.8 0.8 0.8; to: 1 1 1; dur: 150"
            animation__fusing="property: scale; startEvents: fusing; from: 1 1 1; to: 0.8 0.8 0.8; dur: 1500"
            animation__mouseleave="property: scale; startEvents: mouseleave; from: 1.2 1.2 1.2; to: 1 1 1; dur: 150"
            animation__mouseenter="property: scale; startEvents: mouseenter; from: 1 1 1; to: 1.2 1.2 1.2; dur: 150"
            raycaster="objects: [clickable]"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: #4cc3d9; shader: flat">
        </a-cursor>

    </a-scene>

    <script>
        // Add click interaction to objects
        document.querySelectorAll('[clickable]').forEach(function(element) {
            element.addEventListener('click', function() {
                // Change color on click
                const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#95e1d3', '#f38181', '#a8e6cf', '#ffd3a5'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                element.setAttribute('color', randomColor);

                // Add a scale animation
                element.setAttribute('animation__click', {
                    property: 'scale',
                    from: '1 1 1',
                    to: '1.2 1.2 1.2',
                    dur: 200,
                    easing: 'easeOutElastic'
                });

                setTimeout(() => {
                    element.setAttribute('animation__click', {
                        property: 'scale',
                        from: '1.2 1.2 1.2',
                        to: '1 1 1',
                        dur: 200,
                        easing: 'easeOutElastic'
                    });
                }, 200);
            });
        });
    </script>
</body>
</html>
