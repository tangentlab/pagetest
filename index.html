<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .container {
            background: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            text-align: center;
        }
        .experiment-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-top: 20px;
        }
        a {
            display: block;
            width: 100%;
            max-width: 300px;
            padding: 12px 28px;
            background: #0078d4;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1.1em;
            transition: background 0.2s;
            text-align: center;
        }
        a:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to my web experiments</h1>
        <p>Click below to view the experiments:</p>
        <div class="experiment-list">

            <!-- <a href="exp2/">Go to 3D Text Demo</a> -->

</html>
